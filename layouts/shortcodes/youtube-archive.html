<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Video Library</title>
    <style>
        .sermon-library {
            max-width: 100%;
            font-family: inherit;
        }

        .sermon-library * {
            text-decoration: none;
        }

        .playlist-accordion {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .playlist-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .playlist-header.active {
            border-bottom-color: #999;
            font-weight: bold;
        }

        .playlist-image {
            width: 360px;
            height: 202px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: block;
        }

        .playlist-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .playlist-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .playlist-count {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .expand-icon {
            font-size: 0.9em;
            transition: transform 0.3s ease;
            margin-left: 15px;
        }

        .playlist-header.active .expand-icon {
            transform: rotate(180deg);
        }

        .playlist-videos {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .playlist-videos.active {
            max-height: 20000px;
        }

        .video-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eee;
        }

        .video-item:last-of-type {
            border-bottom: none;
        }

        .video-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-thumbnail {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 1em;
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .video-description {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 3px;
            line-height: 1.3;
        }

        .video-date {
            font-size: 0.8em;
            opacity: 0.6;
        }

        .video-player-container {
            margin: 10px 15px 15px 15px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
            display: none;
        }

        .video-player-container.active {
            display: block;
        }

        .video-player {
            width: 100%;
            height: 350px;
            border: none;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
        }

        .error {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        .playlist-close-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            margin: 15px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 7px;
            background-color: transparent;
            font-size: 0.9em;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .playlist-close-button:hover {
            border-color: #e6c403;
        }

        .hidden-image {
            display: none;
        }

        @media (max-width: 600px) {
            .playlist-header {
                flex-direction: column;
                text-align: center;
            }
            
            .playlist-image {
                width: 240px;
                height: 135px;
                margin-top: 10px;
            }
            
            .playlist-info {
                align-items: center;
            }
            
            .expand-icon {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .video-item {
                flex-direction: column;
            }
            
            .video-thumbnail {
                width: 120px;
                height: 68px;
                margin-right: 0;
                margin-bottom: 10px;
                align-self: center;
            }
            
            .video-player {
                height: 178px;
            }
        }
    </style>
</head>
<body>
    <div class="sermon-library">
        <div id="loading" class="loading">
            <p>Loading sermon library...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p><strong>Unable to load videos</strong></p>
            <p>Please ensure the Google Sheet is publicly accessible.<br>
            Go to your sheet → Share → Change to "Anyone with the link can view"</p>
        </div>
        
        <div id="playlist-container"></div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1Onynd1msqdNoCGpBEWPJ9L5eJnR7wMOS4avBBGkx8DA';
        const SHEET_GID = '1585594767';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;

        let currentPlayer = null;

        async function loadSermons() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                return parseCSV(csvText);
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                throw new Error(`Failed to load sermon data: ${error.message}`);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                throw new Error('Invalid CSV data');
            }
            
            const headerLine = lines[0];
            const headers = parseCSVLine(headerLine);
            
            const headerMap = {
                playlist1: findHeaderIndex(headers, ['Playlist1']),
                playlist2: findHeaderIndex(headers, ['Playlist2']),
                title: findHeaderIndex(headers, ['Title']),
                datePublished: findHeaderIndex(headers, ['Date Published']),
                description: findHeaderIndex(headers, ['Description (Cleaned)', 'Description']),
                videoId: findHeaderIndex(headers, ['Video ID']),
                fullUrl: findHeaderIndex(headers, ['Full URL']),
                imageUrl: findHeaderIndex(headers, ['Image URL'])
            };
            
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                try {
                    const values = parseCSVLine(line);
                    if (values.every(val => !val || val.trim() === '')) continue;
                    
                    const playlist1 = getValueByIndex(values, headerMap.playlist1);
                    const playlist2 = getValueByIndex(values, headerMap.playlist2);
                    const playlist = playlist1 || playlist2 || 'Uncategorized';
                    
                    const videoData = {
                        playlist: playlist.trim(),
                        title: getValueByIndex(values, headerMap.title) || 'Untitled',
                        date: getValueByIndex(values, headerMap.datePublished) || '',
                        description: getValueByIndex(values, headerMap.description) || '',
                        videoId: getValueByIndex(values, headerMap.videoId) || '',
                        url: getValueByIndex(values, headerMap.fullUrl) || '',
                        image: getValueByIndex(values, headerMap.imageUrl) || ''
                    };
                    
                    if (videoData.videoId && videoData.title !== 'Untitled') {
                        data.push(videoData);
                    }
                } catch (error) {
                    continue;
                }
            }
            
            return data;
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"' && !inQuotes) {
                    inQuotes = true;
                } else if (char === '"' && inQuotes && nextChar === '"') {
                    current += '"';
                    i++;
                } else if (char === '"' && inQuotes) {
                    inQuotes = false;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current.trim());
            return values;
        }

        function findHeaderIndex(headers, possibleNames) {
            for (const name of possibleNames) {
                const index = headers.findIndex(header => 
                    header.toLowerCase().trim() === name.toLowerCase().trim()
                );
                if (index !== -1) return index;
            }
            return -1;
        }

        function getValueByIndex(values, index) {
            if (index === -1 || index >= values.length) return '';
            return values[index] ? values[index].trim() : '';
        }

        function groupByPlaylist(data) {
            const playlists = {};
            data.forEach(video => {
                // Skip videos without a proper playlist (Uncategorized or empty)
                if (!video.playlist || video.playlist === 'Uncategorized' || video.playlist.trim() === '') {
                    return;
                }
                
                if (!playlists[video.playlist]) {
                    playlists[video.playlist] = [];
                }
                playlists[video.playlist].push(video);
            });
            return playlists;
        }

        function getValidImage(video) {
            if (video.image && video.image.includes('ytimg.com')) {
                return video.image;
            }
            return `https://i.ytimg.com/vi/${video.videoId}/maxresdefault.jpg`;
        }

        function createPlaylistAccordion(playlistName, videos) {
            const firstVideo = videos[0];
            const imageUrl = getValidImage(firstVideo);
            
            return `
                <div class="playlist-accordion">
                    <div class="playlist-header" onclick="togglePlaylist('${playlistName.replace(/'/g, "\\'")}')">
                        <div class="playlist-info">
                            <div class="playlist-title">${playlistName}</div>
                            <div class="playlist-count">${videos.length} video${videos.length !== 1 ? 's' : ''}</div>
                        </div>
                        <img src="${imageUrl}" alt="${playlistName}" class="playlist-image" 
                             onerror="this.style.display='none'">
                        <div class="expand-icon">▼</div>
                    </div>
                    <div class="playlist-videos" id="videos-${playlistName.replace(/\s+/g, '-').replace(/'/g, '')}">
                        ${videos.map((video, index) => createVideoItem(video, playlistName, index)).join('')}
                        <div class="playlist-close-button" onclick="closePlaylist('${playlistName.replace(/'/g, "\\'")}')">
                            Close ${playlistName} Playlist
                        </div>
                    </div>
                </div>
            `;
        }

        function createVideoItem(video, playlistName, index) {
            const imageUrl = getValidImage(video);
            const videoKey = `${playlistName}-${index}`;
            
            return `
                <div class="video-item" onclick="toggleVideo('${video.videoId}', '${video.title.replace(/'/g, "\\'")}', '${videoKey}')">
                    <img src="${imageUrl}" alt="${video.title}" class="video-thumbnail" 
                         onerror="this.style.display='none'">
                    <div class="video-details">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-date">${video.date}</div>
                    </div>
                </div>
                <div id="player-${videoKey}" class="video-player-container">
                    <iframe class="video-player" allowfullscreen></iframe>
                </div>
            `;
        }

        function togglePlaylist(playlistName) {
            const header = event.currentTarget;
            const videosContainer = document.getElementById(`videos-${playlistName.replace(/\s+/g, '-').replace(/'/g, '')}`);
            
            header.classList.toggle('active');
            videosContainer.classList.toggle('active');
        }

        function closePlaylist(playlistName) {
            const header = document.querySelector(`[onclick*="togglePlaylist('${playlistName.replace(/'/g, "\\'")}')"]`);
            const videosContainer = document.getElementById(`videos-${playlistName.replace(/\s+/g, '-').replace(/'/g, '')}`);
            
            header.classList.remove('active');
            videosContainer.classList.remove('active');
            
            // Close any currently playing video in this playlist
            if (currentPlayer && currentPlayer.closest('.playlist-videos') === videosContainer) {
                currentPlayer.classList.remove('active');
                currentPlayer.querySelector('iframe').src = '';
                currentPlayer = null;
            }
            
            // Scroll back to the playlist header after a brief delay to allow the collapse animation
            setTimeout(() => {
                header.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 200);
        }

        function toggleVideo(videoId, title, videoKey) {
            const playerContainer = document.getElementById(`player-${videoKey}`);
            
            // If this video is already playing, close it
            if (currentPlayer === playerContainer && playerContainer.classList.contains('active')) {
                playerContainer.classList.remove('active');
                playerContainer.querySelector('iframe').src = '';
                currentPlayer = null;
                return;
            }
            
            // Hide current player if any
            if (currentPlayer) {
                currentPlayer.classList.remove('active');
                currentPlayer.querySelector('iframe').src = '';
            }
            
            // Show new player
            const iframe = playerContainer.querySelector('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            playerContainer.classList.add('active');
            currentPlayer = playerContainer;
            
            // Scroll to player
            setTimeout(() => {
                playerContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function playVideo(videoId, title, videoKey) {
            // This function is kept for backward compatibility but now calls toggleVideo
            toggleVideo(videoId, title, videoKey);
        }

        async function init() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const container = document.getElementById('playlist-container');
            
            try {
                const sermons = await loadSermons();
                if (sermons.length === 0) {
                    throw new Error('No valid sermon data loaded');
                }
                
                const playlists = groupByPlaylist(sermons);
                let html = '';
                
                // Sort playlists by the newest video date in each playlist (reverse chronological)
                const sortedPlaylists = Object.keys(playlists).sort((a, b) => {
                    const getNewestDate = (playlistVideos) => {
                        return Math.max(...playlistVideos.map(video => {
                            const dateParts = video.date.split('/');
                            if (dateParts.length === 3) {
                                // Assuming format is DD/MM/YYYY
                                return new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).getTime();
                            }
                            return 0;
                        }));
                    };
                    
                    const newestDateA = getNewestDate(playlists[a]);
                    const newestDateB = getNewestDate(playlists[b]);
                    
                    return newestDateB - newestDateA; // Reverse chronological (newest first)
                });
                
                sortedPlaylists.forEach(playlistName => {
                    const sortedVideos = playlists[playlistName].sort((a, b) => {
                        const dateA = new Date(a.date.split('/').reverse().join('-'));
                        const dateB = new Date(b.date.split('/').reverse().join('-'));
                        return dateB - dateA;
                    });
                    html += createPlaylistAccordion(playlistName, sortedVideos);
                });
                
                container.innerHTML = html;
                loadingDiv.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading sermons:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            }
        }

        init();
    </script>
</body>
</html>
