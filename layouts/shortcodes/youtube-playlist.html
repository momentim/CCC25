<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Debug</title>
    <style>
        .playlist-container {
            border-radius: 12px;
            border: 1px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            max-width: 1200px;
        }

        .playlist-header {
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: white;
            position: relative;
        }
        
        .playlist-header.collapsed {
            background-color: white;
        }
        
        .playlist-header:hover {
            opacity: 0.9;
        }

        .playlist-thumbnail {
            width: 320px;
            height: 180px;
            border-radius: 8px;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            display: block;
        }

        .playlist-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .playlist-info {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .expand-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .video-item {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }

        .video-item:last-child {
            border-bottom: none;
        }

        .video-header {
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-left: 4px solid transparent;
        }

        .video-header:hover {
            background-color: #f8f9fa;
            border-left-color: #007bff;
        }

        .video-header.active {
            background-color: #e3f2fd;
            border-left-color: #1976d2;
        }

        .video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            line-height: 1.3;
            color: #1976d2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-title::before {
            content: "â–¶";
            font-size: 0.8em;
            color: #666;
            transition: transform 0.2s ease;
        }

        .video-header.active .video-title::before {
            transform: rotate(90deg);
            color: #1976d2;
        }

        .video-preview {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #666;
        }

        .video-meta {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }

        .video-content {
            padding: 0 20px 20px 20px;
            display: none;
            background-color: #fafafa;
            border-top: 1px solid #e9ecef;
        }

        .video-content.visible {
            display: block;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }

        .error {
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            background-color: #fff5f5;
        }

        .debug-info {
            border: 1px solid #b0d4f0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            background-color: #f0f8ff;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-log {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 400px;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 320px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            z-index: 1001;
        }

        .controls {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            display: none;
        }
        
        .controls.visible {
            display: block;
            background-color: white;
        }

        .sort-button {
            background: #f9a825;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sort-button:hover {
            background: #f57f17;
        }
        
        .videos-container {
            display: none;
        }
        
        .videos-container.visible {
            display: block;
        }

        .close-footer {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            cursor: pointer;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            transition: background-color 0.3s ease;
            display: none;
        }

        .close-footer.visible {
            display: block;
        }

        .close-footer:hover {
            background-color: #e9ecef;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Debug controls -->
    <button class="debug-toggle" onclick="toggleDebugLog()">Toggle Debug</button>
    <div class="debug-log" id="debugLog"></div>

    <!-- Test playlist container -->
    <div class="youtube-playlist-root" 
         id="test-playlist" 
         data-api-key="AIzaSyBW-apJdxy7gSPuDaOUdhy6MmboIxhmBHw" 
         data-playlist-id="PLrAXtmRdnEQy2WYNtG7N5jFxHd_4OOqj4" 
         data-order="chronological">
        <div class="loading">
            <p>Loading playlist...</p>
        </div>
    </div>

    <script>
        // Debug logging system
        const debugMessages = [];
        let debugVisible = false;

        function debugLog(message, level = 'INFO') {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const logMessage = `[${timestamp}] ${level}: ${message}`;
            debugMessages.push(logMessage);
            console.log(logMessage);
            
            // Keep only last 50 messages
            if (debugMessages.length > 50) {
                debugMessages.shift();
            }
            
            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                debugLog.innerHTML = debugMessages.join('\n');
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        function toggleDebugLog() {
            debugVisible = !debugVisible;
            const debugLog = document.getElementById('debugLog');
            debugLog.style.display = debugVisible ? 'block' : 'none';
        }

        class YouTubePlaylistDisplay {
            constructor(containerElement) {
                debugLog('Initializing YouTubePlaylistDisplay');
                
                this.container = containerElement;
                this.apiKey = this.container.dataset.apiKey;
                this.playlistId = this.container.dataset.playlistId;
                this.isReversed = this.container.dataset.order === 'chronological';
                
                debugLog(`API Key: ${this.apiKey ? 'Present' : 'Missing'}`);
                debugLog(`Playlist ID: ${this.playlistId}`);
                debugLog(`Order: ${this.container.dataset.order}`);
                
                this.videos = [];
                this.isExpanded = false;
                this.newestVideo = null;
                this.loadedVideos = new Set();

                if (!this.container) {
                    debugLog('Container element not found!', 'ERROR');
                    return;
                }
            }
            
            async init() {
                debugLog('Starting playlist initialization');
                try {
                    await this.fetchPlaylistData();
                } catch (error) {
                    debugLog(`Initialization failed: ${error.message}`, 'ERROR');
                    this.renderError(error.message);
                }
            }

            async fetchPlaylistData() {
                debugLog('Fetching playlist data');
                
                if (!this.apiKey) {
                    throw new Error('YouTube API key is missing');
                }
                
                if (!this.playlistId) {
                    throw new Error('Playlist ID is missing');
                }
                
                try {
                    const testUrl = `https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=${this.playlistId}&key=${this.apiKey}`;
                    debugLog(`Making request to: ${testUrl}`);
                    
                    const response = await fetch(testUrl);
                    debugLog(`Response status: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        debugLog(`Response error text: ${errorText}`, 'ERROR');
                        throw new Error(`HTTP ${response.status}: ${response.statusText}\nDetails: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    debugLog(`Response data received, items count: ${data.items ? data.items.length : 0}`);
                    
                    if (data.error) {
                        debugLog(`API Error: ${JSON.stringify(data.error)}`, 'ERROR');
                        throw new Error(`API Error: ${data.error.message} (${data.error.code})`);
                    }
                    
                    if (!data.items || data.items.length === 0) {
                        debugLog('No playlist items found', 'ERROR');
                        throw new Error('Playlist not found or empty');
                    }
                    
                    const playlist = data.items[0];
                    debugLog(`Playlist found: ${playlist.snippet.title}`);
                    
                    await this.fetchVideos(playlist);
                } catch (error) {
                    debugLog(`Fetch error: ${error.message}`, 'ERROR');
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Network error: Unable to connect to YouTube API. Check your internet connection and CORS settings.');
                    }
                    throw error;
                }
            }
            
            async fetchVideos(playlist) {
                debugLog('Fetching videos from playlist');
                
                let allVideos = [];
                let nextPageToken = '';
                let pageCount = 0;
                
                do {
                    pageCount++;
                    debugLog(`Fetching page ${pageCount}`);
                    
                    const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${this.playlistId}&maxResults=50&pageToken=${nextPageToken}&key=${this.apiKey}`;
                    
                    try {
                        const response = await fetch(url);
                        debugLog(`Page ${pageCount} response: ${response.status}`);
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            debugLog(`Page ${pageCount} error: ${errorText}`, 'ERROR');
                            throw new Error(`Failed to fetch videos page ${pageCount}: ${response.status}\nDetails: ${errorText}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.error) {
                            debugLog(`Page ${pageCount} API error: ${JSON.stringify(data.error)}`, 'ERROR');
                            throw new Error(`API Error on page ${pageCount}: ${data.error.message}`);
                        }
                        
                        const pageVideos = data.items || [];
                        debugLog(`Page ${pageCount}: ${pageVideos.length} videos`);
                        
                        allVideos = allVideos.concat(pageVideos);
                        nextPageToken = data.nextPageToken || '';
                        
                    } catch (error) {
                        debugLog(`Error fetching page ${pageCount}: ${error.message}`, 'ERROR');
                        throw error;
                    }
                    
                } while (nextPageToken && pageCount < 10);
                
                debugLog(`Total videos fetched: ${allVideos.length}`);
                
                // Filter out private/deleted videos
                const validVideos = allVideos.filter(item => {
                    const isValid = item.snippet.title !== "Private video" && 
                                   item.snippet.title !== "Deleted video" &&
                                   item.snippet.resourceId?.videoId;
                    if (!isValid) {
                        debugLog(`Filtering out invalid video: ${item.snippet.title}`);
                    }
                    return isValid;
                });
                
                debugLog(`Valid videos after filtering: ${validVideos.length}`);
                
                // Get actual upload dates
                await this.enrichVideosWithUploadDates(validVideos);
                
                this.videos = validVideos;
                
                if (this.videos.length > 0) {
                    // Find newest video based on actual upload date
                    this.newestVideo = this.videos.reduce((newest, current) => {
                        const newestDate = new Date(newest.actualPublishDate || newest.snippet.publishedAt);
                        const currentDate = new Date(current.actualPublishDate || current.snippet.publishedAt);
                        return currentDate > newestDate ? current : newest;
                    });
                    debugLog(`Newest video: ${this.newestVideo.snippet.title}`);
                }
                
                await this.renderPlaylist(playlist);
            }

            async enrichVideosWithUploadDates(videos) {
                debugLog('Enriching videos with upload dates');
                
                const videoIds = videos
                    .map(video => video.snippet.resourceId?.videoId)
                    .filter(id => id);
                
                if (videoIds.length === 0) {
                    debugLog('No video IDs to enrich');
                    return;
                }
                
                debugLog(`Enriching ${videoIds.length} video IDs`);
                
                const batchSize = 50;
                for (let i = 0; i < videoIds.length; i += batchSize) {
                    const batchIds = videoIds.slice(i, i + batchSize);
                    const idsParam = batchIds.join(',');
                    
                    try {
                        const videoDetailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,liveStreamingDetails&id=${idsParam}&key=${this.apiKey}`;
                        debugLog(`Fetching video details batch ${Math.floor(i/batchSize) + 1}`);
                        
                        const response = await fetch(videoDetailsUrl);
                        
                        if (response.ok) {
                            const videoData = await response.json();
                            debugLog(`Video details batch received: ${videoData.items?.length || 0} items`);
                            
                            videoData.items?.forEach(videoDetail => {
                                const playlistVideo = videos.find(v => 
                                    v.snippet.resourceId?.videoId === videoDetail.id
                                );
                                
                                if (playlistVideo) {
                                    playlistVideo.actualPublishDate = 
                                        videoDetail.liveStreamingDetails?.actualStartTime || 
                                        videoDetail.snippet.publishedAt;
                                    
                                    playlistVideo.isLiveStream = !!videoDetail.liveStreamingDetails?.actualStartTime;
                                }
                            });
                        } else {
                            debugLog(`Failed to fetch video details batch: ${response.status}`, 'WARN');
                        }
                    } catch (error) {
                        debugLog(`Error fetching video details batch: ${error.message}`, 'WARN');
                    }
                }
            }

            async renderPlaylist(playlist) {
                debugLog('Rendering playlist');
                
                const sortedVideos = [...this.videos].sort((a, b) => {
                    const dateA = new Date(a.actualPublishDate || a.snippet.publishedAt);
                    const dateB = new Date(b.actualPublishDate || b.snippet.publishedAt);
                    return this.isReversed ? dateB - dateA : dateA - dateB;
                });
                
                const newestVideoThumbnail = this.newestVideo ? 
                    this.newestVideo.snippet.thumbnails.medium?.url || this.newestVideo.snippet.thumbnails.default?.url :
                    '';
                const newestVideoDate = this.newestVideo ? 
                    (this.newestVideo.actualPublishDate || this.newestVideo.snippet.publishedAt) : 
                    playlist.snippet.publishedAt;
                
                this.container.innerHTML = `
                    <div class="playlist-container">
                        <div class="playlist-header collapsed" data-playlist-id="${this.container.id}">
                            ${newestVideoThumbnail ? `<img src="${newestVideoThumbnail}" alt="Latest video thumbnail" class="playlist-thumbnail">` : ''}
                            <h1 class="playlist-title">${playlist.snippet.title}</h1>
                            <div class="playlist-info">
                                ${this.videos.length} videos â€¢ Latest: ${this.formatDate(newestVideoDate)}
                            </div>
                            <div class="expand-hint">
                                Click to view videos
                            </div>
                        </div>
                        <div class="controls">
                            <button class="sort-button" data-playlist-id="${this.container.id}">
                                Sort by: ${this.isReversed ? 'Oldest First' : 'Newest First'}
                            </button>
                        </div>
                        <div class="videos-container" data-playlist-id="${this.container.id}">
                            ${sortedVideos.map((video, index) => this.renderVideoItem(video, index)).join('')}
                        </div>
                        <div class="close-footer" data-playlist-id="${this.container.id}">
                            Click to hide videos
                        </div>
                    </div>
                `;
                
                this.sortedVideos = sortedVideos;
                this.addEventListeners();
                
                debugLog('Playlist rendered successfully');
            }
            
            addEventListeners() {
                debugLog('Adding event listeners');
                
                const header = this.container.querySelector('.playlist-header');
                if (header) {
                    header.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.toggleExpand();
                        return false;
                    };
                }

                const closeFooter = this.container.querySelector('.close-footer');
                if (closeFooter) {
                    closeFooter.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.toggleExpand();
                        return false;
                    };
                }

                const sortButton = this.container.querySelector('.sort-button');
                if (sortButton) {
                    sortButton.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.toggleSort();
                        return false;
                    };
                }

                const videosContainer = this.container.querySelector('.videos-container');
                if (videosContainer) {
                    const videoHeaders = videosContainer.querySelectorAll('.video-header');
                    
                    videoHeaders.forEach((header, index) => {
                        header.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            this.toggleVideo(index);
                            return false;
                        };
                    });
                }
            }

            toggleExpand() {
                debugLog('Toggling expand');
                this.isExpanded = !this.isExpanded;
                const header = this.container.querySelector('.playlist-header');
                const controls = this.container.querySelector('.controls');
                const videosContainer = this.container.querySelector('.videos-container');
                const expandHint = this.container.querySelector('.expand-hint');
                const closeFooter = this.container.querySelector('.close-footer');
                
                if (this.isExpanded) {
                    header.classList.remove('collapsed');
                    controls.classList.add('visible');
                    videosContainer.classList.add('visible');
                    closeFooter.classList.add('visible');
                    expandHint.innerHTML = 'Click to hide videos';
                } else {
                    header.classList.add('collapsed');
                    controls.classList.remove('visible');
                    videosContainer.classList.remove('visible');
                    closeFooter.classList.remove('visible');
                    expandHint.innerHTML = 'Click to view videos';
                    
                    this.container.querySelectorAll('.video-content.visible').forEach(vc => vc.classList.remove('visible'));
                    this.container.querySelectorAll('.video-header.active').forEach(vh => vh.classList.remove('active'));
                }
            }

            renderVideoItem(video, index) {
                const snippet = video.snippet;
                const description = this.truncateDescription(snippet.description, 2);
                const publishDate = video.actualPublishDate || snippet.publishedAt;
                const streamLabel = video.isLiveStream ? ' (Live Stream)' : '';
                
                return `
                    <div class="video-item">
                        <div class="video-header" data-video-index="${index}">
                            <h3 class="video-title">
                                ${snippet.title}${streamLabel}
                            </h3>
                            <p class="video-preview">${description}</p>
                            <div class="video-meta">
                                Published: ${this.formatDate(publishDate)}
                            </div>
                        </div>
                        <div class="video-content" data-video-index="${index}">
                            <div class="video-container">
                            </div>
                        </div>
                    </div>
                `;
            }

            toggleVideo(index) {
                debugLog(`Toggling video ${index}`);
                const videoItem = this.container.querySelector(`.video-item:nth-child(${index + 1})`);
                if (!videoItem) {
                    return;
                }

                const header = videoItem.querySelector('.video-header');
                const content = videoItem.querySelector('.video-content');
                const videoPlayerContainer = videoItem.querySelector('.video-container');
                
                const isCurrentlyOpen = content.classList.contains('visible');
                
                this.container.querySelectorAll('.video-content').forEach(vc => vc.classList.remove('visible'));
                this.container.querySelectorAll('.video-header').forEach(vh => vh.classList.remove('active'));
                
                if (!isCurrentlyOpen) {
                    content.classList.add('visible');
                    header.classList.add('active');
                    
                    if (!this.loadedVideos.has(index)) {
                        this.loadVideo(index, videoPlayerContainer);
                        this.loadedVideos.add(index);
                    }
                }
            }

            loadVideo(index, container) {
                const video = this.sortedVideos[index];
                const videoId = video.snippet.resourceId?.videoId || video.contentDetails?.videoId;
                
                if (!videoId) {
                    container.innerHTML = '<p style="color: red;">Video not available.</p>';
                    return;
                }

                container.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" 
                            title="${video.snippet.title}"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                `;
            }

            truncateDescription(description, lines = 2) {
                if (!description) return 'No description available.';
                
                let cutoffIndex = description.indexOf('https://charleston-church.com');
                if (cutoffIndex === -1) {
                    cutoffIndex = description.indexOf('http://charleston-church.com');
                }
                
                let introText = description;
                if (cutoffIndex !== -1) {
                    introText = description.substring(0, cutoffIndex).trim();
                }
                
                const cleanLines = introText.split(/\r?\n/).map(l => l.trim()).filter(l => l);
                const cleanDescription = cleanLines.join(' ');
                
                const words = cleanDescription.split(' ');
                const maxWords = lines * 15;
                
                return words.length > maxWords ? words.slice(0, maxWords).join(' ') + '...' : cleanDescription || 'No description available.';
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            toggleSort() {
                debugLog('Toggling sort order');
                this.isReversed = !this.isReversed;
                const videosContainer = this.container.querySelector('.videos-container');
                const sortButton = this.container.querySelector('.sort-button');
                
                this.loadedVideos.clear();
                
                const sortedVideos = [...this.videos].sort((a, b) => {
                    const dateA = new Date(a.actualPublishDate || a.snippet.publishedAt);
                    const dateB = new Date(b.actualPublishDate || b.snippet.publishedAt);
                    return this.isReversed ? dateB - dateA : dateA - dateB;
                });
                
                this.sortedVideos = sortedVideos;
                
                videosContainer.innerHTML = sortedVideos.map((video, index) => this.renderVideoItem(video, index)).join('');
                sortButton.textContent = `Sort by: ${this.isReversed ? 'Oldest First' : 'Newest First'}`;
                
                const videoHeaders = videosContainer.querySelectorAll('.video-header');
                videoHeaders.forEach((header, index) => {
                    header.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.toggleVideo(index);
                        return false;
                    };
                });
            }

            renderError(message) {
                debugLog(`Rendering error: ${message}`, 'ERROR');
                this.container.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Playlist</h3>
                        <p>${message}</p>
                        <div class="debug-info">
                            Playlist ID: ${this.playlistId}
                            Container: ${this.container?.id}
                            API Key Present: ${this.apiKey ? 'Yes' : 'No'}
                            Time: ${new Date().toISOString()}
                            
                            Recent Debug Messages:
                            ${debugMessages.slice(-10).join('\n')}
                        </div>
                    </div>
                `;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('DOM Content Loaded - Starting initialization');
            
            const playlistRoots = document.querySelectorAll('.youtube-playlist-root');
            debugLog(`Found ${playlistRoots.length} playlist containers`);
            
            playlistRoots.forEach((container, index) => {
                debugLog(`Initializing playlist ${index + 1}: ${container.id}`);
                const instance = new YouTubePlaylistDisplay(container);
                instance.init().catch(error => {
                    debugLog(`Failed to initialize playlist ${container.id}: ${error.message}`, 'ERROR');
                    console.error(`Failed to initialize playlist ${container.id}:`, error);
                });
            });
        });
    </script>
